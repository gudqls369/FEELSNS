<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <title>{% block title %}{% endblock %} | FEELSNS</title>


    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .welcome {
            width: 100%;
            height: 200px;

            background-image: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcrKYSP%2FbtrNs3uwYh3%2FWkoTcfCdIzeTKPqtsIveT1%2Fimg.jpg');

            background-position: center;
            background-size: cover;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .welcome_msg{
            margin-left: 50px;
        }


        .follow_page_btn {
            margin-left: 10px;
            /* width: 100%; */
        }


        .user_name{
            margin-left: 50px;
            width: 100%;
            padding: 10px 10px 10px 10px;
            align-items: center;
        }


        
        .btn-hover.color-1 {
            margin-left: 600px;
            background-image: linear-gradient(to right, #667eea, #764ba2, #6B8DD6, #8E37D7);
            box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.75);
        }

        .btn-hover.color-2 {
            margin-left: 10px;
            background-image: linear-gradient(to right, #667eea, #764ba2, #6B8DD6, #8E37D7);
            box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.75);
        }

        .buttons {
            margin: 10%;
            text-align: center;
        }

        .btn-hover {
            width: 200px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            margin: 20px;
            height: 55px;
            text-align: center;
            border: none;
            background-size: 300% 100%;

            border-radius: 50px;
            -o-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }

        .btn-hover:hover {
            background-position: 100% 0;
            -o-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }

        .btn-hover:focus {
            outline: none;
        }

    </style>

</head>

<body>
    <div class="base_page"></div>

    <div class="welcome">

        <div class="welcome_msg">
            <a class="navbar-brand" style="color:white;" href="/"> FEELSNS </a>
        </div>

        <div class="follow_page_btn">
            <button> 
                <a href="{% url 'users:profile_page' %}">
                    <img
                        src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FemFOi1%2FbtrNB6Tm5Tx%2Fi1iIVgczoVYy2l9CudWBjk%2Fimg.png"
                        height="40" width="40" /> 
                </a>
            </button>
        </div>


        <div class="user_name">
            <!-- 여기 이름 변수로 들어가야 합니다 -->
            <h5 style="color:white;"> {{ users.nickname }} 님 반갑습니다! </h5>  
        </div>



        <div class="write_post_btn" href="/">
            <button class="btn-hover color-1">+ Post</button>
        </div>

        <div class="logout_btn" href="/">
            <button class="btn-hover color-2">Logout</button>
        </div>


    </div>


    {% block content %}

    {% endblock %}


</body>

</html>
